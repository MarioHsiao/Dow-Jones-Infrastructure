<%
    var options = this.options,
        tokens = this.tokens;
%>

<div class="create-workpace-wrapper">
    <p class="workspace-desc">
        <%= tokens.createWorkspaceDesc%>
    </p>
    <b class="workspace-title">
        <%= tokens.briefcaseName%>
    </b>
    
    <div class="actions">
        <input class="text-createWorkspace" type="text" />
        <button class="btn-save"><%= tokens.save%></button>
    </div>
</div>
