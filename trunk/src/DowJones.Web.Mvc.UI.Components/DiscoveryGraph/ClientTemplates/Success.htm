<% 
    var model = self, 
        discoveryEntityCount = model.entityLength;
%>

<div class="dj_discoveryGraph_wrapper dj_widget_fullView">
    <div>
        <div class="dj_widget_heading">
            <span style="color: #666666">Most Mentioned for</span> <span style="color: #000000">
                long term care</span> - <span style="color: #666666;">Past 48 Hours</span>
        </div>
        <!-- wrapper for navigator elements -->
        <div class="navi" style="margin-left: 750px;">
        </div>
    </div>
    <div class="dj_discoveryGraph_page_wrap">
        <%var item =  0;
            for(var i = 0; i < Math.ceil(discoveryEntityCount/3); i++){ %>
        <div class="page">
            <% for(var j = 0; j < Math.min(3,(discoveryEntityCount-(3*i))); j++){%>
            <div class="dj_discoveryGraph-item-<%=item %> page-item" charts="1">
                <div class="dj_discovery-graph" items="5">
                </div>
            </div>
            <% item++ ;
            }%>
        </div>
        <%} %>
    </div>
</div>
