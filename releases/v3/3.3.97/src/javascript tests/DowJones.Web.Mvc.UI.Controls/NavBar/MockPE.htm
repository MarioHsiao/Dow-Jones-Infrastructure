<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>NavBar Mock Progressive Enhancement</title>
    <link href="../../../DowJones.Web.Showcase/styles/css/reset.css" type="text/css"
        rel="stylesheet">
    <link href="../../../DowJones.Web.Showcase/styles/css/global.css" type="text/css"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="LegacyAssets/css/globallayout.css" />
    <link rel="stylesheet" type="text/css" href="LegacyAssets/css/jquery.scrollabletabbar.css" />
</head>
<body>
    <div class="dj_message">
        <div class="dj_message-wrap container_9">
            <p>
                Welcome to the new Factiva Newspages.Return to <a href="http://nevada.dev.us.factiva.com/dotcom42/du/global.aspx">
                    Factiva.com</a>
            </p>
        </div>
    </div>
    <div id="dj_header">
        <div id="dj_header-wrap" class="">
            <div id="dj_header-top">
                <div id="dj_header-top-wrap" class="container_9 clearfix">
                    <ul id="user-nav" class="clearfix">
                        <li><a id="" class="" href="javascript:void(0);" onclick="DJGlobal.NewWindow({ url:'http://www.surveymonkey.com/s/3B93YNF', windowName: 'feedbackWin' })"
                            title="${csFeedbackTitle}">Feedback</a></li>
                        <li><a id="" class="registerMyIPad" href="javascript:void(0);" onclick="" title="${registerMyIPadTitle}">
                            ${registerMyIPad}</a></li>
                        <li><a id="" class="" href="http://global.int.factiva.com/factivalogin/logout.asp?productname=global"
                            onclick="" title="${logoutTitle}">${logout}</a></li>
                        <li><a id="" class="" href="javascript:void(0);" onclick="DJGlobal.NewWindow({ url: 'http://customer.int.factiva.com?apc=np', windowName: 'supportWin' })"
                            title="${supportTitle}">Support</a></li>
                    </ul>
                    <!-- end: #user-nav -->
                </div>
            </div>
            <!-- end: #dj_header-top -->
            <div id="dj_header-bottom">
                <div id="dj_header-bottom-wrap" class="container_9 clearfix">
                    <div id="dj_header-content" class="clearfix">
                        <h1 id="dj_header-logo" class="header-logo">
                            Factiva</h1>
                        <div id="dj_header-search">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dj_canvas_nav" class="container_9">
        <div id="tabbar" class="scrollabletabbar container_9 clearfix">
            <div class="actionitems-container actionitems-container-left">
                <ul class="actionitems">
                </ul>
            </div>
            <div class="tabs-container">
                <ul class="tabs ui-sortable">
                    <li class="tab-container subscribed" id="tab-0"><a class="tab" href="?load=page-0">
                        <div class="tab-content">
                            <span class="label">Subscribed Page</span> <span class="icon"><span class="fi fi_gear">
                            </span></span>
                        </div>
                    </a></li>
                    <li class="tab-container" id="tab-1"><a class="tab" href="http://www.google.com">
                        <div class="tab-content">
                            <span class="label">Google</span> <span class="icon"><span class="fi fi_gear"></span>
                            </span>
                        </div>
                    </a></li>
                    <li class="tab-container published" id="tab-2" style=""><a class="tab" href="?load=page-2">
                        <div class="tab-content">
                            <span class="label">Published Page</span> <span class="icon"><span class="fi fi_gear">
                            </span></span>
                        </div>
                    </a></li>
                    <li class="tab-container published" id="tab-3" style=""><a class="tab" href="?load=page-3">
                        <div class="tab-content">
                            <span class="label">Spot and analyze top trends, news, companies, and people affecting
                                the Greater China region today. </span><span class="icon"><span class="fi fi_gear"></span>
                                </span>
                        </div>
                    </a></li>
                </ul>
                <ul class="floating-actionitems">
                    <li class="actionitem-container float no-label add-tab-button">
                        <div class="actionitem">
                            <div class="actionitem-content">
                                <span class="icon"><span class="fi fi_circle-plus"></span></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="actionitems-container actionitems-container-right">
                <ul class="actionitems">
                    <li class="actionitem-container" id="admin-tab"><a class="actionitem" href="?load=admin.workspace.php">
                        <div class="actionitem-content">
                            <span class="label">Admin</span></div>
                    </a></li>
                    <li class="actionitem-container no-label" id="header-toggle">
                        <div class="actionitem">
                            <div class="actionitem-content">
                                <span class="icon"><span class="fi fi_expand"></span></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end: #dj_canvas_nav -->
    <div id="dashboard">
        <div id="dashboard-wrap" class="container_9 clearfix">
            <div class=" dj_Canvas" id="NewsPageModulesContainer">
            </div>
            <span id="spModuleCount" class="hide">4</span>
        </div>
    </div>
    <input type="hidden" value="/" id="pathname">
    <input type="hidden" value="True" id="isAd">
    <input type="hidden" value="False" id="isEditor">
    <input type="hidden" value="True" id="isSearch">
    <input type="hidden" value="12" id="tabcount">
</body>
<script type="text/javascript" src="../../../DowJones.Web.Mvc/Resources/js/jquery.js"></script>
<script type="text/javascript" src="../../../DowJones.Web.Mvc/Resources/js/jquery-ui.core.js"></script>
<script type="text/javascript" src="../../../DowJones.Web.Mvc/Resources/js/jquery-ui.interactions.js"></script>
<script type="text/javascript" src="LegacyAssets/js/jquery.menu.js"></script>
<script type="text/javascript" src="../../../DowJones.Web.Mvc/Resources/js/common.js"></script>
<script type="text/javascript" src="LegacyAssets/js/jquery.scrollabletabbar.js"></script>
<script type="text/javascript" src="LegacyAssets/js/jquery.cookie.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#tabbar").scrollableTabBar({
            activeElementId: 'tab-1'
        });
    });
</script>
</html>
