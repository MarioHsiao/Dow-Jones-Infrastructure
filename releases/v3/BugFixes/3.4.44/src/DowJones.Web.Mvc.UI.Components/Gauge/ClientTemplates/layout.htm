<% 
    var model = self;
%>

<div class="dj_GaugeChartHeader">
    <% if (this.options.title) { %>
    <div class="dj_GaugeChartTitle"><%=this.options.title%></div>
    <% } %>
    <div class="dj_GaugeChartValue"><%=this.formatNumber(model.value,",")%></div>
</div>
<div class="dj_GaugeChartContainer"></div>
<% if (model.footer) { %>
    <div class="dj_GaugeChartFooter"><%=model.footer%></div>
<% } %>
