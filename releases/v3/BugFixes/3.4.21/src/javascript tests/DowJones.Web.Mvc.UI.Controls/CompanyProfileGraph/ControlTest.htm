     <!--<script type="text/javascript" src="CallJson.js"></script>-->
    
    <script type="text/javascript">




        function FetchJsonData() {
            var graphData;
            var jsonUrl = "http://fdevweb3.win.dowjones.net/api/dashboard/CompanyOverview.svc/1.0/data/json?canvasId=1&moduleId=1&firstResultToReturn=0&maxResultsToReturn=4&parts=SnapShot|Chart|RecentArticles|Trending&";
            jsonUrl += "sessionid=27139ZzZKJAUQUSCAAAGUAYAAAAAATL5AAAAAABSGAYTCMBSGA4TCMJTGE2TMOBS";
            $.getJSON(jsonUrl + "&callback=?", function (data) {
                graphData = data.partResults[1].package;
                JSON.parseDatesInObj(graphData);
                $('#CompanyProfileGraphControlID').dj_CompanyProfileGraphControl({ options: { debug: false, companyGraphDataResult: graphData }, tokens: {}, data: null });

            }
        );
        }

        $(document).ready(function () {
            FetchJsonData();
//            $('#CompanyProfileGraphControlID').dj_CompanyProfileGraphControl({ options: { debug: false, companyGraphDataResult: graphData }, tokens: {}, data: null });
    });
    </script>
