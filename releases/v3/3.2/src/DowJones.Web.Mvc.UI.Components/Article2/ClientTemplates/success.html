<% 
    var model = self;
    var languageCode = model.languageCode || "en";
%>
<div class="dj_article-container dj_article_display_<%= model.articleDisplayOption %> dj_article_lang_<%= languageCode.toLowerCase() %>" data-ref="<%= model.reference %>">
    <%= this.logo(model) %>
    <%= this.meta(model) %>
    <%= this.body(model) %>
</div>
