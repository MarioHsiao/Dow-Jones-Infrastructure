<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Timeago Playpen</title>
	<script src="../../DowJones.Web.Mvc/Resources/js/jquery.js" type="text/javascript"></script>
	<script src="../../DowJones.Web.Mvc/Resources/js/underscore.js" type="text/javascript"></script>
	<script src="../../DowJones.Web.Mvc/Resources/js/jquery.timeago.js" type="text/javascript"></script>

	<style>
	.timeago
	{
		font-size: small;
		color: Silver;
	}
	</style>
</head>
<body>
	<ul id="timeagoList">
		<li><span>Item 1</span>&nbsp;<span class="timeago" title="2012-01-17T09:24:17Z"></span></li>
		<li><span>Item 2</span>&nbsp;<span class="timeago" title="2012-02-13T09:24:17Z"></span></li>
		<li><span>Item 3</span>&nbsp;<span class="timeago" title="2012-03-20T13:31:17Z"></span></li>
		<li><span>Item 4</span>&nbsp;<span class="timeago" title="2012-03-20T17:34:17Z"></span></li>
	</ul>
</body>
<script>
	jQuery(document).ready(function () {
		jQuery.timeago.settings.refreshMillis = 10000;
		$('#timeagoList').timeago('span.timeago');

		setTimeout(function () {
			var li = $('<li><span>Item 5</span>&nbsp;</li>');
			var spn = $('<span class="timeago" title="2012-03-20T17:46:17Z"></span>')
			li.append(spn);
			$('#timeagoList').append(li);
			setTimeout(function () {
				spn.timeago();
				setTimeout(function () { li.remove(); }, 15000);
			}, 500);
			
		}, 4000);

		setTimeout(function () {
			$('#timeagoList').remove();
			//delete $('#timeagoList')[0]; 
		}, 35000);

	});
</script>
</html>
