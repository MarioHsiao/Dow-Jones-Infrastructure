<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="newsletter">

    <!--iOS. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!--Microsoft. -->
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>News Radar</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="Stylesheet" type="text/css" href="./css/widget.css" />
    <link rel="Stylesheet" type="text/css" href="./css/newsMatrix.css" />
    <link rel="Stylesheet" type="text/css" href="./css/AutoSuggest.css" />
    <!--[if lt IE 7 ]>
		    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script>
		    <script>window.attachEvent("onload",function(){CFInstall.check({mode:"overlay"})})</script>

          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->


</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row-fluid">
                <p class="edition span6">
                    News Matrix 
                    <button id="customize" class="btn btn-mini" title="Customize Companies">
                        <i class="icon-cog"></i>
                    </button>
                    <button id="undock" class="btn btn-mini" title="Undock to a new window">
                        <i class="icon-share"></i>
                    </button>
                </p>
                <p class="company span6">Factiva</p>
            </div>
        </div>
        <!-- end: .container -->
    </header>
    <section class="toolbar">
    </section>
    <section id="main" role="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div id="loading" class="loading"></div>
                <div id="viewPage" class="notActive">
                    <div>
                        <div id="newsMatrixContainer" class="pull-left"></div>
                        <div class="btn-group pull-right">
                        </div>
                    </div>
                    <div id="noCompanies" class="noCompanies notActive">No Companies.</div>
                </div>
                <div id="editPage">
                    <div class="entry">
                        Enter company name:
                        <input id="autoSuggestSearchInput" type="text" />
                        <a id="djAdd" class="btn btn-small" href="#"><i class="icon-plus"></i>Add</a>
                        <a id="djSave" class="btn btn-small" href="#"><i class="icon-ok"></i>Save</a>
                    </div>
                    <div id="autoSuggestSearchContainer"></div>
                    <ul id="companyList" class="unstyled"></ul>

                </div>

            </div>
        </div>
        </div>
    </section>

    <footer>
        <div class="container-fluid">
            <p>
                <script language="javascript">document.write(new Date().getFullYear())</script>
                &copy; Dow Jones &amp; Co, Inc. All Rights Reserved
            </p>
        </div>
    </footer>

    <div class="modal hide" id="clearModal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">X</button>
            <h3>Clear Companies</h3>
        </div>
        <div class="modal-body">
            <p>Would you like to clear all the companies in this widget?</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">No</a>
            <a id="confirmClear" href="#" class="btn btn-primary">Yes</a>
        </div>
    </div>

    <!-- Le javascript ================================================== -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/modernizr.min.js"></script>
    <script type="text/javascript" src="./js/mobile.helper.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/bootstrap-transition.js"></script>
    <script type="text/javascript" src="./js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="./js/bootstrap-modal.js"></script>
    <script type="text/javascript" src="./js/underscore.js"></script>
    <script type="text/javascript" src="./js/jquery.cookie.js"></script>
    <script type="text/javascript" src="http://utilities.factiva.com/handlers/emg.tools.web.widgets.autosuggest.ashx?version=3.0"></script>
    <script type="text/javascript" src="./js/jquery.tooltip.js"></script>
    <script type="text/javascript" src="./js/jquery.jsonp-2.4.0.min.js"></script>
    <script type="text/javascript" src="./js/NewsMatrix.js"></script>
    <script type="text/javascript" src="./js/widget.js"></script>
</body>
</html>
