<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
 <script type="text/javascript" src="http://widgets.dowjones.com/Widgets/2.0/common.js?sessionId=27141ZzZINHEQT2TAAAGUBIAAAAACQSXAAAAAABSGAYTEMJQGI2DCNRTGEYDOOBX"></script>

</head>
<body>
    
 <!-- TODO: Create Example. --> 

  <div id="calendarWidgetContainer1"></div>

  <div id="calendarWidgetContainer2"></div>

  <script type="text/javascript">

      DJ.Widgets.add('economiccalendar', {
          id: 'democalendar1',
          container: 'calendarWidgetContainer1',
          eventcode: 'IEP',
          paused: false

      });

      DJ.Widgets.add('economiccalendar', {
          id: 'democalendar2',
          container: 'calendarWidgetContainer2',
          eventcode: 'IEP',
          paused: false

      });
      
      DJ.Notify(vwRender).on('viewRendered').forWidget('democalendar1').attach();
      DJ.Notify(widgetCreated).on('widgetCreated').forWidget('democalendar1').attach();


      DJ.Notify(vwRender).on('viewRendered').forWidget('democalendar2').attach(); 
      DJ.Notify(widgetCreated).on('widgetCreated').forWidget('democalendar2').attach();

      function vwRender(){
          if(DJ.Widgets.items['democalendar1']) {
              console.log('democalendar1 render');
          }
          if(DJ.Widgets.items['democalendar2']) {
              console.log('democalendar2 render');
          }
      }

      function widgetCreated(){
          if(DJ.Widgets.items['democalendar1']) {
              console.log('democalendar1 created');
          }
          if(DJ.Widgets.items['democalendar2']) {
              console.log('democalendar2 created');
          }
      }


  </script>         

</body>
</html>
