<div class="dj_concurrent-visits">
    <h6>Percent Engaged</h6>
    <div class="row-fluid">
        <div class="span12"><span class="counter">0%</span></div>
    </div>
    <div class="row-fluid">
        <div class="span2"></div>
        <div class="span8">
            <div class="progress progress-success">
                <div class="bar" style="width: 0%"></div>
            </div>
        </div>
        <div class="span2"></div>
    </div>
    <hr/>
    <h6>Key Indicators</h6>
    <div class="row-fluid">
        <div class="span6">
            <!--<h5 class="label">Read</h5>-->
            <div class="readGauge"></div>
            <div class="description">Activily moving on a page.</div>
        </div>
         <div class="span6">
            <!--<h5 class="label">Idle</h5>-->
            <div class="idleGauge"></div>
            <div class="description">No activity for a few minutes.</div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <!--<h5 class="label">Write</h5>-->
            <div class="writeGauge"></div>
            <div class="description">Activly writing on a page</div>
        </div>
        <div class="span6">
            <!--<h5 class="label">New</h5>-->
            <div class="newGauge"></div>
            <div class="description">Number of new users.</div>
        </div>
    </div>
</div>
