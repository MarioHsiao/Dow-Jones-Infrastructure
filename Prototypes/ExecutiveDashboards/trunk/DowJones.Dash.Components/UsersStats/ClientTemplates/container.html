<div class="dj_concurrent-visits">
    <h6>Engagement Indicators</h6>
    <div class="row-fluid">
        <div class="span12"><div class="counter">0%</div></div>
    </div>
    <div class="row-fluid">
        <div class="span2"></div>
        <div class="span8">
            <div class="progress progress-success">
                <div class="bar" style="width: 0%"></div>
            </div>
            <div class="row-fluid">
                <span class="span10"><strong>Engaged</strong><small class="muted">(Reading &amp; Writing)</small></span>
                <span class="idle span2"><strong>Idle</strong></span>
            </div>
        </div>
        <div class="span2"></div>
    </div>
    <hr/>
    <h6>Key Indicators</h6>
    <div class="row-fluid">
        <div class="span6">
            <!--<h5 class="label">Read</h5>-->
            <div class="readGauge"></div>
            <div class="description"><small class="muted">Activily moving on a page.</small></div>
        </div>
         <div class="span6">
            <!--<h5 class="label">Idle</h5>-->
            <div class="idleGauge"></div>
             <div class="description"><small class="muted">No activity for a few minutes.</small></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <!--<h5 class="label">Write</h5>-->
            <div class="writeGauge"></div>
            <div class="description"><small class="muted">Activily writing on a page.</small></div>
        </div>
        <div class="span6">
            <!--<h5 class="label">New</h5>-->
            <div class="newGauge"></div>
            <div class="description"><small class="muted">Number of new users.</small></div>
        </div>
    </div>
</div>
