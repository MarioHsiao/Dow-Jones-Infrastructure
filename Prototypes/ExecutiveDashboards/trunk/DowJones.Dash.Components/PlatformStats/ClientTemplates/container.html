<div class="dj_platform-stats">
    <div class="detailsContainer row-fluid">
        <div class="span12">
            <div class="detailsWrapper">
                <h4><span>Browser Share</span><div class="actions-container pull-right" style="">
                        <span class="fi"><i class="icon-remove icon-white"></i></span>
                    </div></h4>
                <div class="shareChartContainer">Loading...</div>
            </div>
        </div>
    </div>
    <div class="platformContainer row-fluid">
        <div class="span6">
            <div class="device desktop" data-device-type="desktop">
                <div class="title level3">Desktop</div>
                <span class="val tip level1" title="Desktop"></span>
            </div>
        </div>
        <div class="span6">
            <div class="device mobile" data-device-type="mobile">
                <div class="title level3">Mobile</div>
                <span class="val tip level1" title="Mobile"></span>
            </div>
        </div>
    </div>
</div>
