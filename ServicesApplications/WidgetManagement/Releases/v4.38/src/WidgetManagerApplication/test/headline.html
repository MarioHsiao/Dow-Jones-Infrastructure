<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
		
		<style>
			/* START YUI RESET */
			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td { 
				margin:0;
				padding:0;
			}
			table {
				border-collapse:collapse;
				border-spacing:0;
			}
			fieldset,img { 
				border:0;
			}
			address,caption,cite,code,dfn,em,strong,th,var {
				font-style:normal;
				font-weight:normal;
			}
			ol,ul {
				list-style:none;
			}
			caption,th {
				text-align:left;
			}
			h1,h2,h3,h4,h5,h6 {
				font-size:100%;
				font-weight:normal;
			}
			q:before,q:after {
				content:'';
			}
			abbr,acronym { border:0;
			}
			
			/* END YUI RESET */
			
			/* Start base.css, part of YUI's CSS Foundation */
			h1 {
				/*18px via YUI Fonts CSS foundation*/
				font-size:138.5%;  
			}
			h2 {
				/*16px via YUI Fonts CSS foundation*/
				font-size:123.1%; 
			}
			h3 {
				/*14px via YUI Fonts CSS foundation*/
				font-size:108%;  
			}
			h1,h2,h3 {
				/* top & bottom margin based on font size */
				margin:1em 0;
			}
			h1,h2,h3,h4,h5,h6,strong {
				/*bringing boldness back to headers and the strong element*/
				font-weight:bold; 
			}
			abbr,acronym {
				/*indicating to users that more info is available */
				border-bottom:1px dotted #000;
				cursor:help;
			} 
			em {
				/*bringing italics back to the em element*/
				font-style:italic;
			}
			blockquote,ul,ol,dl {
				/*giving blockquotes and lists room to breath*/
				margin:1em;
			}
			ol,ul,dl {
				/*bringing lists on to the page with breathing room */
				margin-left:2em;
			}
			ol li {
				/*giving OL's LIs generated numbers*/
				list-style: decimal outside;	
			}
			ul li {
				/*giving UL's LIs generated disc markers*/
				list-style: disc outside;
			}
			dl dd {
				/*giving UL's LIs generated numbers*/
				margin-left:1em;
			}
			th,td {
				/*borders and padding to make the table readable*/
				border:1px solid #000;
				padding:.5em;
			}
			th {
				/*distinguishing table headers from data cells*/
				font-weight:bold;
				text-align:center;
			}
			caption {
				/*coordinated marking to match cell's padding*/
				margin-bottom:.5em;
				/*centered so it doesn't blend in to other content*/
				text-align:center;
			}
			p,fieldset,table {
				/*so things don't run into each other*/
				margin-bottom:1em;
			}

			/* End base.css, part of YUI's CSS Foundation */
			
			a {
				color:#ccc;
				text-decoration:none;
			}
			
			a:hover {
				color:#ccc;
				text-decoration:none
			}
			
			#tabMenu {
				margin:0;
				padding:0 0 0 15px;
				list-style:none;
			}
			
			#tabMenu li {
				float:left;
				height:32px;
				width:39px;
				cursor:pointer;
				cursor:hand
			}
			
			/* this is the button images */
			li.comments {background:url(images/tabComment.gif) no-repeat 0 -32px;}
			li.posts {background:url(images/tabStar.gif) no-repeat 0 -32px;}
			li.category {background:url(images/tabFolder.gif) no-repeat 0 -32px;}
			li.famous {background:url(images/tabHeart.gif) no-repeat 0 -32px;}
			li.random {background:url(images/tabRandom.gif) no-repeat 0 -32px;}
			
			li.mouseover {background-position:0 0;}
			li.mouseout {background-position:0 -32px;}
			li.selected {background-position:0 0;}
			
			.box {
				width:227px
			}
			
			.boxTop {
				background:url(images/boxTop.gif)no-repeat;
				height:11px;
				clear:both
			}
			
			.boxBody {
				background-color:#282828;
			}
			
			.boxBottom {
				background:url(images/boxBottom.gif) no-repeat;
				height:11px;
			}
			
			.boxBody div {
				display:none;
			}
			
			.boxBody div.show {
				display:block;
			}
			
			
			.boxBody #category a {
				display:block
			}
			
			/* styling for the content*/
			.boxBody div ul {
				margin:0 10px 0 25px;
				padding:0;
				width:190px;
				list-style-image:url(images/arrow.gif)
			}
			
			.boxBody div li {
				border-bottom:1px dotted #8e8e8e; 
				padding:4px 0;
				cursor:hand;
				cursor:pointer
			}
			
			.boxBody div ul li.last {
				border-bottom:none
			}
			
			.boxBody div li span {
				font-size:8px;
				font-style:italic; 
				color:#888;
			}
			
			/* IE Hacks */
			*html .boxTop {margin-bottom:-2px;}
			*html .boxBody div ul {margin-left:10px;padding-left:15px;}

		</style>
    </head>
    <body>
        <h1>New Web Project Page</h1>
		
		<div class="box">

		  <ul id="tabMenu">
		    <li class="posts selected"></li> <!-- default button-->
		    <li class="comments"></li>
		    <li class="category"></li>
		    <li class="famous"></li>
		    <li class="random"></li>
		  </ul>
		
		  <div class="boxTop"></div>
		
		  <div class="boxBody">
		  	<!-- default page-->
		    <div id="posts" class="show">
		      <ul>
		        <li>Post 1</li>
		        <li>Post 2</li>
		        <li class="last">Post 3</li>
		      </ul>  
		    </div>  
		  
		    <div id="comments">
		      <ul>
		        <li>Comment 1</li>
		        <li>Comment 2</li>
		        <li class="last">Comment 3</li>
		      </ul>
		    </div>
		  
		 	<div id="category">
		   	  <ul>
		   	    <li>Category 1</li>
		   	    <li>Category 2</li>
				<li class="last">Category 3</li>
		   	  </ul>  
		   	</div>
		  
		  	<div id="famous">
		      <ul>
		        <li>Famous post 1</li>
		    	<li>Famous post 2</li>
		    	<li class="last">Famous post 3</li>
			  </ul>  
		    </div>
		  
			<div id="random">
			  <ul>
		        <li>Random post 1</li>
			    <li>Random post 2</li>
		    	<li class="last">Random post 3</li>
		   	  </ul>    
			</div>        
		
		  </div>
		
		  <div class="boxBottom"></div>
		
		</div>
    </body>
</html>
