<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Tweet Lines Mock with Template Databinding</title>
    <link href="../../DowJones.Web.Showcase/styles/css/reset.css" type="text/css"
        rel="stylesheet"/>
    <link href="../../DowJones.Web.Showcase/styles/css/global.css" type="text/css"
        rel="stylesheet"/>
   
        <style type="text/css">
        .profile-info 
        {
            width:360px; 
            padding: 5px;
       }
        ul.user-stats li  {
            float: left;
            padding-right:10px;  
        }
          
         .user-stats-count {
            display: block;
            font-size: 15px;
            font-weight: bold;
            line-height: 1;
        }
        .user-stats-stat {
            clear: both;
            display: block;
            font-size: 11px;
            font-weight: normal;
            padding: 3px 0;
        }
        
        .profile-image-container {
            float:left;
            padding-right:5px;
            padding-bottom:5px;
        }
        .clearfix
        {
            clear:both; 
       
        }
        
        .follow-state
        {
            float:right
        }
        
        .user-stats, .talks-about
        {
            padding:10px 0px;
        }
        
               
         .profile-title-action, .last-tweet, .bio
         {
             padding-bottom:10px;
         }
        
        span.bold
        {
          font-weight: bold;
        }
        
        .last-tweet-date
        {
            float:left;
        }
      
               
        .profile-split-screen .location
        {
            clear: left;
             
        }
         
       
        </style>
</head>
<body>
    
        <div class="profile">
        </div>
    
</body>
<script type="text/javascript" src="../../DowJones.Web.Mvc/Resources/js/jquery.js"></script>
<script type="text/javascript" src="../../DowJones.Web.Mvc/Resources/js/underscore.js"></script>
<script type="text/javascript" src="../../DowJones.Web.Mvc/Resources/js/jquery-ui.core.js"></script>
<script type="text/javascript" src="../../DowJones.Web.Mvc/Resources/js/jquery-ui.interactions.js"></script>
<script type="text/javascript" src="../../DowJones.Web.Mvc/Resources/js/common.js"></script>
<script type="text/javascript" src="../../DowJones.Web.Mvc.UI.Components/TwitterExperts/TwitterExperts.js"></script>
    <script type="text/template" id="templ">
    
    <% var subClass = options.splitScreen?" profile-split-screen":""; %>
    <div class="profile-info<%= subClass%>">
        <div class="profile-details-container">
            <div class="profile-image-container">
               <img class="profile-picture" src="<%= profile.profileImageUrl%>" alt="<%= profile.fullName %>"/>
            </div>
            <div class="profile-details" data-user-id="<%= profile.id%>" data-screen-name="<%= profile.screenName%>">
                <div class="profile-title-action">
                    <span class="full-name"><%= profile.fullName %></span>
                    <% if (profile.verified){%>
                        <span class="verified-icon" title="verified"></span>
                    <%} %><br/>
                    <span class="screen-name">@<%= profile.screenName%></span>
                </div>
                <div class="location"><%=profile.location%></div>
                <div class="last-tweet-and-follow-state">
                    <div class="last-tweet-date">1</div>
                    <div class="follow-state"> <a class="follow-action" href="javascript:void(0)">follow</a></div>
                    <div class="clearfix"/>
                </div>
                <div class="bio"><%= profile.description %> <br/><span class="url"><a target="_blank" href="<%= profile.url%>"><%= profile.url%></a></span></div>
            </div>
            <div class="clearfix"/>
        </div>
        <div class="talks-about">talksAbout: <span class="bold"><%= profile.talksAbout %></span></div>
        <ul class="user-stats clearfix">
            <li><span class="user-stats-count"><%= profile.tweets%><span class="user-stats-stat">tweets</span></span></li>
            <li><span class="user-stats-count"><%= profile.tweetsPerDay%><span class="user-stats-stat">tweetsPerDay</span></span></li>
            <%if(options.splitScreen){ %>
                </ul>
             <ul  class="user-stats clearfix">
             <%}%>
            <li><span class="user-stats-count"><%= profile.following%><span class="user-stats-stat">following</span></span></li>
            <li><span class="user-stats-count"><%= profile.followers%><span class="user-stats-stat">followers</span></span></li>
            <li><span class="user-stats-count"><%= profile.listed%><span class="user-stats-stat">listed</span></span></li>
        </ul>
    </div>

    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            var profile = {
                "fullName": "Scott Hanselman",
                "screenName": "shanselman",
                "profileImageUrl": "http://a2.twimg.com/profile_images/1425619283/image_normal.jpg",
                "verified": true,
                "id": "5676102",
                "tweets": 240,
                "tweetsPerDay": 5,
                "description": "Tech, Diabetes, Parenting, Race, Linguistics, Fashion, Podcasting, Media, Culture, Code, Ratchet. I work for MSFT, but these are my tweets and my opinions",
                "following":200,
                "followers":50,
                "listed": 35,
                "url": "http://hanselman.com",
                "talksAbout": "God know what",
                "location": "United States"
                
            };
            var templ = _.template($('#templ').html());

            var html = templ({ profile: profile, options: { splitScreen: false} });
            $('div.profile').html(html);

        });
   
</script>

</html>
